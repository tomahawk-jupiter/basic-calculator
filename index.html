<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer>

    </script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="keypad">
        <div class="delete-key btn">Back</div>
        <div class="delete-key btn">CE</div>
        <div class="delete-key btn">C</div>
        <div class="operator-key btn">/</div>
        <div class="number-key btn">7</div>
        <div class="number-key btn">8</div>
        <div class="number-key btn">9</div>
        <div class="operator-key btn">*</div>
        <div class="number-key btn">4</div>
        <div class="number-key btn">5</div>
        <div class="number-key btn">6</div>
        <div class="operator-key btn">-</div>
        <div class="number-key btn">1</div>
        <div class="number-key btn">2</div>
        <div class="number-key btn">3</div>
        <div class="operator-key btn">+</div>
        <div class="number-key btn">0</div>
        <div class="number-key btn">.</div>
        <div class="equals-key">=</div>
      </div>

    </div>

  </body>
</html>
